<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>05_条件渲染</title>
    </head>

    <body>
        <!-- 
            1.条件渲染指令
            v-if
            v-else
            v-show
            2.比较v-if和v-show
            如果需要频繁切换 v-show较好
         -->
        <div id="app">
            <p v-if="ok">成功了</p>
            <p v-else>失败</p>

            <p v-show="ok">表白成功</p>
            <p v-show="!ok">表白失败</p>
            
            <button @click="ok=!ok">切换</button>

        </div>
        
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                   ok:false
                }
            })
        </script>
    </body>
</html>
