<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_动画</title>
</head>
<body>

<style>
    .bounce-enter-active {
        animation: bounce-in .5s;
    }

    .bounce-leave-active {
        animation: bounce-in .5s reverse;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div id="app">
    <button @click="show = !show">动画</button><br>
    <transition name="bounce">
        <p style="display: inline-block" v-if="show">Lorem ipsum dolor sit amet</p>
    </transition>
</div>


<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })

</script>
</body>
</html>
