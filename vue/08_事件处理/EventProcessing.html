<!DOCTYPE html>
<html lang="en" xmlns:v-click="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>08_事件处理</title>
</head>
<body>

<div id="app">

    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('mirror6')">test2</button>
    <button @click="test3($event)">test3</button>
    <button @click="test4(110,$event)">test4</button>

    <h2>2.事件修饰符</h2>
    <p>什么是事件冒泡？又如何去阻止呢？</p>
    <div style="width:200px;height: 200px;background-color: red" @click="test5">
        <div style="width:100px;height: 100px;background-color: blue" @click.stop="test6">
        </div>
    </div>

    <br>
    <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

    <h2>3.按键修饰符</h2>
    <label>
        <input type="text" @keyup="test8">
    </label>
</div>


<script src="../vue.js"></script>
<script>
    //创建Vue实例
    new Vue({
        el: '#app',
        data: {
            test1() {
                alert("test1");
            },
            test2(c) {
                alert(c);
            },
            test3(event) {
                alert(event.target.innerHTML);
            },
            test4(num, event) {
                alert(num + '----' + event.target.innerHTML)
            },
            test5() {
                alert("out");
            },
            test6() {
                alert("inner");
            },
            test7() {
                alert("点击了");
            },
            test8() {
                alert("");
            }
        }
    })
</script>

</body>
</html>
