<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>02_模板语法</title>
</head>
<body>

    <div id="app">
        <h2>1.Mustache”语法(双大括号表达式)</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <!--v-text 作用：更新元素的 textContent ，和Mustache”语法的效果是一样的 -->
        <p v-text="msg"></p>
        <!--v-html 作用：更新元素的 innerHTML -->
        <!--注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译 。-->
        <p v-html="msg"></p>

        <h2>2.指令一：强制数据绑定</h2>
        <img src="" alt="图片"><br>
        <!--v-bind 作用：动态地绑定一个或多个特性，或一个组件 prop 到表达式。-->
        <img v-bind:src="imgUrl"><br>
        <!--v-bind 可以简写成 ： -->
        <img :src="imgUrl">
        
        <h2>3.指令二：绑定事件监听</h2>
        <!--v-on 作用：绑定事件监听器。-->
        <button v-on:click="test1">test1</button>
        <button @click="test2('123')">test2</button>

    </div>

    <script src="../vue.js"></script>
    <script >
        new Vue({
            el:'#app',
            data:{
                msg:'<a href="#"> I will back!',
                imgUrl:'https://cn.vuejs.org/images/logo.png'
            },
            methods:{
                test1(){
                    alert('hello')
                },
                test2(c){
                    alert(c)
                }
            }
        })
    </script>
</body>
</html>
