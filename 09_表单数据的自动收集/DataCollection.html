<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_表单数据的自动收集</title>
</head>
<body>

<div id="collection">
    <form>
        <label>姓名：<input type="text" id="username" v-model="username"></label><br>
        <label>密码：<input type="password" id="password" v-model="password"></label><br>

        <label>性别：
            <input type="radio" value="男" id="male" v-model="gender">男
            <input type="radio" value="女" id="female" v-model="gender">女
        </label><br>

        <label>爱好：
            <input type="checkbox" value="basketball" id="basketball" v-model="habit">篮球
            <input type="checkbox" value="football" id="football" v-model="habit">足球
            <input type="checkbox" value="baseball" id="baseball" v-model="habit">棒球
        </label><br>

        <label>城市：
            <select v-model="cityId">
                <option value="">未选择</option>
                <option :value="city.id" v-for="(city,index) in allCities" :key="index">{{city.name}}</option>
            </select>
        </label><br>

        <label>描述：
            <textarea rows="10" v-model="description"></textarea>
        </label><br>

        <button type="submit">添加</button>
    </form>
</div>

<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#collection',
        data: {
            username: '',
            password: '',
            gender: '',
            habit: [],
            allCities: [{id: 1, name: '北京'}, {id: 2, name: '上海'}, {id: 3, name: '广州'}, {id: 4, name: '深圳'}],
            cityId:'',
            description: ''
        }
    })

</script>
</body>
</html>
