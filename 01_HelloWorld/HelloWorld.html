<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_Hello World</title>
</head>
<body>
<div id="app">
    <label>
        <!--v-model 作用：在表单控件或者组件上创建双向绑定。-->
        <input type="text" v-model="username">
    </label>
    <p>Hello {{username}}</p>
</div>

<script src="../vue.js"></script>
<script>
    //创建Vue实例
    new Vue({    //配置对象
        el: '#app',         //element 元素
        data: {             // 数据(model)
            username: 'Vue'
        }
    })
</script>

</body>
</html>
