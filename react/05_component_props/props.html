<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script src="../js/babel.min.js"></script>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
</head>

<body>

    <div id="example"></div>
    <div id="example2"></div>

    <script type="text/babel">

        //1、定义组件
        function Person(props) {
            return (
                <ul>
                    <li>姓名:{props.name}</li>
                    <li>年龄:{props.age}</li>
                    <li>性别:{props.sex}</li>
                </ul>
            )
        }


        //指定属性默认值
        Person.defaultProps = {
            sex: "女",
            age: 18
        };

        //指定属性值的类型和必要性
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number.isRequired
        };

        //2、渲染组件标签
        const p1 = {
            name: "jack",
            age: 11,
            sex: "男"
        };

        //...的作用  打包、解包
        ReactDOM.render(
            <Person {...p1} />,
            document.getElementById("example")
        );

        const p2 = {
            name: "mary"
        };

        ReactDOM.render(
            <Person name={p2.name} age={20} />,
            document.getElementById("example2")
        )

    </script>
</body>

</html>
